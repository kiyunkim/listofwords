<!DOCTYPE html>
<html>
<head>
  <title>Demo</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="../images/logo.png" />
  <meta name="description" content="List of vocabulary words">
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <!--  -->
</head>

<body>
  <noscript>
    <p class="noscript text-white bg-danger p-3">Uh oh, it looks like your browser doesn't support JavaScript or has it disabled! This web page requires JavaScript to display and function properly.</p>
  </noscript>

  <div class="container-fluid">
    <div class="row">
      <div class="wrapper w-100 py-4 px-5 my-sm-5 mx-lg-auto m-3 bg-white shadow-lg">
        <div class="row">
          <h1 class="title col text-center">List of Words</h1>
        </div>
        <div class="row justify-content-between">
          <ul class="letters-list list-unstyled col-12 p-0 m-0">
            <li class=""><a class="letters-link h3 text-body font-weight-bold text-uppercase" href="#a">a</a></li>
          </ul>
        </div>
        <div class="row">
          <main class="words-container col-12 p-0 no-gutters">

            <!-- This is the template the js will generate: -->
            <div id="letter" class="words-section col-12 py-3 mt-3 border-top border-secondary w-100">
              <div class="row">
                <h2 class="words-heading col-4 col-md-3 text-uppercase font-weight-bold">a</h2>
                <ul class="words-list col-4 col-md-3 list-unstyled">
                  <li><a href="#" class="word text-body">apple</a></li>
                </ul>
    
              </div>
            </div>

          </main>
        </div>
      </div>
    </div>
  </div>

  <div class="back-to-top" style="display: none;"><a href="#">Back To Top</a></div>
  <div class="title_tag" style="display: none;">
    <p></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
