<!DOCTYPE html>
<html>
<head>
  <title>Basic Tooltips</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="../images/favicon.png" />
  <meta name="keywords" content="tooltip,tooltips,hover">
  <meta name="description" content="Demo of a simple tooltip function">
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
</head>

<body ontouchstart="">
  <img src="http://www.ieatgreen.com/wp-content/uploads/2017/02/supermarket-shelf-1094824_1280.png" alt="supermarket shelf" usemap="#hp_hero" />
  <map name="hp_hero">
    <area title="Short Product Name" shape="rect" coords="6,221,308,553" href="#" class="tooltip_map_area">
    <area title="Short Product 2" shape="rect" coords="409,222,711,554" href="#" class="tooltip_map_area">
    <area title="A Product With a Really Long Name With Brand Name" shape="rect" coords="586,566,979,978" href="#" class="tooltip_map_area">
    <area alt="Shop now" shape="rect" coords="200,564,566,977" href="#">
  </map>
  
  <div class="title_tag" style="display: none;">
    <p></p>
  </div>

  <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="script.js"></script>

    <p>This web page requires JavaScript to be enabled.</p>
  </noscript>
</body>
</html>
